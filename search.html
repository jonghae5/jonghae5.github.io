    "cnn-basic-4": {
        "title": "합성곱 신경망 기초 4(가중치 초기화, Weight Initialization)",
            "author": "John",
            "category": "",
            "content": "CNN 강좌는 여러 절로 구성되어 있습니다.     합성곱 신경망 기초(CNN, Convolution Neural Network)     합성곱 신경망 기초 2(역전파, Backpropagation)    합성곱 신경망 기초 3(배치정규화, Batch Normalization)    합성곱 신경망 기초 4(가중치 초기화, Weight Initialization)가중치 초기화가중치가 중요한 이유  Overfitting-Underfitting 문제가 발생해 제대로 학습이 되지 않을 수 있다.  그래디언트 손실(Vanishing Gradient)와 폭주(Exploding)문제가 발생한다.  지역 최적화(Local Optimization)에 실패해 Local mnimum에 수렴하기도 한다.  즉, 같은 모델을 훈련시키더라도 가중치가 어떤 초기 값을 갖느냐에 따라서 모델 훈련 결과가 달라진다.  가중치 값이 0일 경우, 학습이 불가능하다.  가중치 값을 같은 값으로 할 경우, 1개 신경망에 학습시키는 것과 동일  평균 0 ,1보다 작은 표준편차 분포를 사용한다.1) Sigmoid, 정규분포  표준편차가 크기 때문에 학습이 반복될 수록 0,1로 치우치는 문제가 발생2) 1)에서 표준편차를 줄였을 경우  Sigmoid 그래디언트 최댓값이 0.25이므로 현상을 완화할 수는 있지만 0.5로 몰리는 현상“더 나은 방법을 찾아보자”LeCun Initialization  CNN LeNet 창시자 LeCun이 도입  정규분포, Uniform 분포를 따르는 방법 2가지가 있다.Xavier Initialization  이전 노드와 다음 노드 개수에 의존하는 방법  비선형함수(ex. sigmoid, tanh)에서 효과적인 결과He Initialization  Relu 활성화 함수 사용시, Xavier 설정이 비효율적인 결과를 가져온다.(평균, 표준편차 0으로 수렴)  최근 대부분 모델에서 He 초기화를 사용한다.⭐️ 최근 Deep CNN 모델들은 Gaussian Distribution 초기화 방법 사용참조 문헌https://kharshit.github.io/blog/2018/12/28/why-batch-normalizationhttps://reniew.github.io/13/https://wooono.tistory.com/227",
        "url": "/cnn-basic-4"
    }
    ,
    
    "cnn-basic-3": {
        "title": "합성곱 신경망 기초 3(배치정규화, Batch Normalization)",
            "author": "John",
            "category": "",
            "content": "CNN 강좌는 여러 절로 구성되어 있습니다.     합성곱 신경망 기초(CNN, Convolution Neural Network)     합성곱 신경망 기초 2(역전파, Backpropagation)    합성곱 신경망 기초 3(배치정규화, Batch Normalization)    합성곱 신경망 기초 4(가중치 초기화, Weight Initialization)배치 정규화깊은 신경망일 수록 같은 Input 이라도 가중치가 조금이라도 다르다면 완전히 다른 결과를 가져올 수 있다.“각 층이 활성화를 적당히 퍼뜨리도록 강제로 해보자”  배치란? 신경망 학습시, 전체 데이터를 한 번에 학습시키지 않고, 조그만 단위로 분할해서 학습 시키는 것.  배치 정규화란? 배치 단위로 정규화 하는 것.[배치 정규화 알고리즘]  엡실론은 분모가 0 이 되는 것을 막기 위한 아주 작은 숫자(1e-5~7)  정규화 이후, 배치 데이터들을 scale(감마(γ)), shift(베타(β)) 를 통해 새로운 값으로 바꾼다.  데이터를 계속 정규화 하게 되면, 활성화 함수의 비선형 성질을 잃게 되는 문제 발생      아래 그림과 같이 Sigmoid 함수 경우, 입력 값이 N(0, 1) 이라면, 95% 의 입력 값은 Sigmoid 함수 그래프의 중간 (x = (-1.96, 1.96) 구간)에 속하게 된다.    감마(γ), 베타(β)를 통해 활성함수로 들어가는 값의 범위를 변환하여 비선형 성질을 보존  감마(γ), 베타(β) 값은 학습 가능한 변수, 역전파를 통해서 학습⭐배치 정규화 효과⭐  학습이 빠르게 진행(Epoch 수를 줄이는데 효과적)  Dropout 필요성 감소  더 높은 Learning rate 사용 가능  규제 효과 (과적합 방지)  그래디언트 손실(Vanishing Gradient)와 폭주(Exploding)문제 해결참조 문헌https://kharshit.github.io/blog/2018/12/28/why-batch-normalizationhttps://reniew.github.io/13/https://wooono.tistory.com/227",
        "url": "/cnn-basic-3"
    }
    ,
    
    "cnn-basic-2": {
        "title": "합성곱 신경망 기초 2(CNN, 역전파 Backpropagation)",
            "author": "John",
            "category": "",
            "content": "CNN 강좌는 여러 절로 구성되어 있습니다.     합성곱 신경망 기초(CNN, Convolution Neural Network)     합성곱 신경망 기초 2(역전파, Backpropagation)    합성곱 신경망 기초 3(배치정규화, Batch Normalization)    합성곱 신경망 기초 4(가중치 초기화, Weight Initialization)CNN foward pass  CNN은 필터가 입력데이터를 슬라이딩하면서 지역적 특징(feature)을 추출  이 특징을 최대값(Max Pooling)이나 평균값(Average Pooling)으로 압축해 다음 레이어로 전달  이런 과정을 반복해 분류 등 원하는 결과를 만들어내는 것이 CNN의 일반적인 구조[Cross-Correlation][Convolution]K(−m,−n) == K(m,n)일 때, Convolution 과 Cross-Correlation이 동일하다.  𝑥𝑖𝑗 는 각각 입력값의 𝑖번째 행, 𝑗번째 열의 요소  3x3 행렬, 2x2 필터(커널), 스트라이드 1  이후 conv 레이어에 최대값이나 평균값을 취해서 정보를 압축(pooling)되어 2x2 행렬이 2x1 벡터로 바뀐다.CNN backward pass[Average Pooling 레이어의 그래디언트 전파 과정]  CNN 역전파 공식 (가중치 변화에 따른 오차 변화량)  HxW feature Map, k1 x k2 kernel 일 때, output은 (H-k1+1),(W-k2+1)  현재 지점(x)의 그래디언트 식  최종 식[Average Pooling]  바로 뒤 레이어로부터 전파된 그래디언트가 𝑑1, 𝑑2  현재 지점의 그래디언트는 미분의 연쇄법칙(chain rule)에 의해 흘러들어온 그래디언트(d)에 로컬 그래디언트(w 혹은 x)를 곱한 것과 같음  Average Pooling을 하는 지점의 로컬 그래디언트는 1/𝑚[Max Pooling]  가장 큰 값이 속해 있는 요소의 로컬 그래디언트는 1, 나머지는 0[Convolution Layer]  𝑥11 은 forward pass 과정에서 2x2필터 가운데 빨간색(𝑤1) 가중치하고만 합성곱이 수행 되므로 역전파 때도 마찬가지로 딱 한번의 역전파가 일어남  Kapathy의 계산그래프 형태로 나타내면 𝑥11 의 그래디언트는 흘러들어온 그래디언트𝑑11에 로컬 그래디언트(𝑤1)를 곱해서 구할 수 있다.  마찬가지로 𝑤1 의 그래디언트는 흘러들어온 그래디언트 𝑑11에 로컬 그래디언트(𝑥11)를 곱해 계산  하지만 이렇게 하나하나 따져가면서 구하려면 식이 복잡하고 이해가 어렵다.  conv layer가 역전파를 할 때 약간의 트릭을 쓰면 조금 더 간단히 그래디언트를 구할 수 있다.간단한 방법  흘러들어온 그래디언트 행렬에(2x2 크기)을 conv layer를 만들 때 썼던 필터가 슬라이딩하면서 값을 구한다  필터 요소의 순서를 정반대로 바꿔 예컨대 빨-파-노-초 필터를 초-노-파-빨 필터로 바꿔서 그래디언트 행렬에 합성곱을 수행해주면 입력벡터(x)에 대한 그래디언트를 구할 수 있다.  필터의 그래디언트는 그래디언트 행렬 첫번째 요소인 𝑑11은 𝑥11, 𝑥12, 𝑥21, 𝑥22와 연결되어 있는 걸 확인할 수 있다. (영향을 끼치는 곳)흘러들어온 그래디언트(𝑑11, 𝑑12, 𝑑21, 𝑑22)에 로컬 그래디언트(x11, x12, x21, x22)를 곱한다.  각각의 로컬 그래다언트는 합성곱 필터 가중치로 연결된 입력값들이기 때문에 𝑑𝑤11은 𝑥11𝑑11+𝑥12𝑑12+𝑥21𝑑21+𝑥22𝑑22참조 문헌https://cs231n.github.io/optimization-2/https://www.jefkine.com/general/2016/09/05/backpropagation-in-convolutional-neural-networks/https://ratsgo.github.io/deep%20learning/2017/04/05/CNNbackprop/",
        "url": "/cnn-basic-2"
    }
    ,
    
    "cnn-basic": {
        "title": "합성곱 신경망 기초(CNN, Convolution Neural Network)",
            "author": "John",
            "category": "",
            "content": "CNN 강좌는 여러 절로 구성되어 있습니다.     합성곱 신경망 기초(CNN, Convolution Neural Network)     합성곱 신경망 기초 2(역전파, Backpropagation)    합성곱 신경망 기초 3(배치정규화, Batch Normalization)    합성곱 신경망 기초 4(가중치 초기화, Weight Initialization)CNN이란?  Convolution을 이용한 이미지 처리에 탁월한 성능을 보이는 인공신경망  이미지 경우 이동되었거나, 방향이 뒤틀렸거나 등 다양한 변형이 존재한다. 기존 MLP는 픽셀 값이 약간 달라져도 민감하게 영향을 받는다는 단점  데이터의 공간적 정보를 유지하면서 배열 데이터 정보를 다음 레이어로 보낼 수 있어서 이미지(RGB 채널의 3차원 배열) 분야에서 적극 활용  이미지의 특징을 뚜렷하게 검출하기 때문에 이미지 분류에서 높은 성능CNN에서는 필터를 이용한 Convolution연산을 반복적으로 진행하면서 이미지의 특징을 검출하기 때문에 생각보다 구조가 간단합니다. 다음의 세 가지 layer를 기억하시면 됩니다.  Convolution layer : 특징 추출(feature extraction)  Pooling layer : 특징 추출(feature extraction)  Fully-connected layer : 분류(classificaiton)[ 학습 내용 ]  필터 (커널)  패딩, 스트라이드  Pooling  ReLu 활성화 함수  Fully-Connected layer필터(커널)  커널(kernel)이라고도 불리며 이미지의 특징을 찾아내기 위한 공용 파라미터  필터 통과 이미지는 특성값을 가지고 있어 feature map 또는 activation map 라고함  이미지 픽셀 값은 Convolution 연산에 의해 변환되고 이 과정에서 색상, 선, 형태, 경계 등의 특징(feature)이 뚜렷해짐  필터가 많을수록 더 많은 이미지 특성을 추출하며, 컨볼루션 연산이 진행하면 할수록 이미지 크기는 작아지고 채널 수는 증가패딩, 스트라이드컨볼루션 연산을 계속할 경우, 이미지 크기가 작아져 어떻게 될까요?연산할 수 있는 픽셀이 없어 더 이상 훈련할 수 없게 됩니다.패딩 (Padding)  Network가 깊어지면 이미지 크기가 무한정 작아지는 것을 막기 위해 패딩이 존재  이미지 테두리에 일정 값(0 또는 1)을 넣어주는 작업▶ 패딩 효과① 합성곱 연산을 할 때마다 이미지 축소 문제 발생 → 연산 결과 실제 입력된 이미지와 같은 크기 출력② 테두리에 위치한 픽셀은 필터 결과 단 한번만 사용 → 패딩으로 연산 두번 진행(테두리 이미지 정보 가져옴)스트라이드 (Stride)  이미지에 필터를 적용하는 간격  스트라이드 값을 크게 주면 이동 간격이 넓어져 출력 데이터의 크기가 작아짐  패딩과 다르게 스트라이드는 출력데이터의 크기를 축소시키는 역할풀링  Pooling layer는 대부분 convolutional layer 바로 다음에 위치해 공간(spatial size)을 축소  채널 크기는 고정되며 입력 데이터의 크기가 축소되고 학습하지 않기 때문에 파라미터 수가 줄어들어 오버피팅(Overfitting) 방지오버피팅(Overfitting) : 모델이 훈련 데이터에만 잘 맞춰진 경우로 결과가 훈련 데이터 정확도는 높지만 새롭게 입력 받는 테스트 데이터의 정확도는 낮아 모델 성능이 떨어지는 현상풀링(Pooling)에는 맥스 풀링(Max Pooing)과 평균 풀링(Average Pooling)이 존재① 맥스 풀링(Max Pooing) : 대상 이미지 영역에서 최대값을 구함 ② 평균 풀링(Average Pooling) : 대상 이미지 영역에서 평균값을 구함※ stride =2 를 특징으로 함[CNN 배열 공식]ReLu  ReLu(Rectified Linear Unit) 활성화 함수는 비선형성 함수로 기본 선형 특성을 나타내는 layer에 비선형성을 증가  ReLu 함수의 범위는 R(z)=max(0, z) 양수이기 때문에 vanishing gradient 문제점을 극복하고 학습 속도와 성능을 향상시켜 CNN에서 주로 사용되는 활성화 함수Fully-Connected layer  CNN 마지막에서 분류(Classification)를 결정하는 단계  flatten : 각 레이어를 1차원 벡터로 변환  fully-conneced layer : 1차원 벡터로 변환된 레이어를 하나의 벡터로 연결 (각 층의 노드들은 하나로 연결)마지막으로 Softmax 함수를 이용해 가장 확률이 높은 class를 output으로 분류참조 문헌https://stanford.edu/~shervine/teaching/cs-230/cheatsheet-convolutional-neural-networks#layerhttps://seongkyun.github.io/study/2019/01/25/num_of_parameters/http://taewan.kim/post/cnn/",
        "url": "/cnn-basic"
    }
